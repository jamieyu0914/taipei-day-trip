<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/layout.css" />
    <title>測試頁面</title>
  </head>
  <body>
    <header>測試頁面</header>

    <div class="function">
      <h4>選擇頁數、查詢景點分類、景點關鍵字</h4>
      <form action="/api/attraction" method="GET">
        頁數<input type="int" name="page" id="page" />
        <br />
        分類、關鍵字<input type="text" name="keyword" id="keyword" />
        <button>查詢</button>
      </form>
    </div>
    <br />
    <hr />
    <br />
    <div class="function">
      <h4>以景點編號查詢</h4>
      編號 <input type="int" name="attractionId" id="attractionId" /><br />
      <button onclick="go()">查詢</button>
      <br />
    </div>
  </body>
  <script>
    function go() {
      const id = document.getElementById("attractionId");
      const nums = id.value;
      const attractionId = nums;
      result = "http://127.0.0.1:3000/api/attraction/" + attractionId;
      console.log(attractionId);
      location.assign(result);
    }
  </script>
</html>
